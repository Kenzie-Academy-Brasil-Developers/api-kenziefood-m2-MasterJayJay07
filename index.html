<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/style.css">
        <title>KenzieFood</title>
    </head>
    <body>
        <header>
            <section class="sectionBusca">
                <input type="text" id="inputDeBusca">
                <button id="buscar">Buscar</button>
            </section>
            <nav id="botaosDoFiltro">
                <button id="mostrarTodos">Todos</button>
                <button id="mostrarPanificadora">Panificadora</button>
                <button id="mostrarFrutas">Frutas</button>
                <button id="mostrarBebidas">Bebidas</button>
            </nav>
        </header>
        
        <main>
            <section class="secaoPratosDestaque">
                <div class="container">
                    <h2 class="secaoPratosDestaque__titulo"></h2>
                    <ul class="ulPratos" id="vitrinePrincipal"></ul>
                </div>
            </section>
            <div class="conteudoPrincipalCarrinho">
                <div class="container">
                    <section class="secaoCarrinho">
                        <h2 class="secaoCarrinho__titulo">Carrinho</h2>
                        <div class="secaoCarrinho__conteudo">
                            <ul class="secaoCarrinho__listaItens">
                            </ul>
                            <div class="secaoCarrinho__total">
                                <p>Total</p>
                                <span id="total">0,00</span>
                                <p>Quantidade De Produtos</p>
                                <span id="quantidadeTotal">0</span>
                            </div>
                        </div>

                    </section>
                </div>
            </div>

        </main>
        <script type= "module" src="./src/js/fetch_api/fetch_API.js"></script>
        <script type= "module" src="./src/js/database_carrinho/db.js"></script>
        <script type= "module" src="./src/js/models/cardCarrinho.js"></script>
        <script type= "module" src="./src/js/feature_vitrine/criar_vitrine.js"></script>
        <script type= "module" src="./src/js/feature_filtro/filtro_botoes.js"></script>
        <script type= "module" src="./src/js/feature_carrinho/adicionar_carrinho.js"></script>
        <script type= "module" src="./src/js/feature_filtro/filtro_busca.js"></script>
        <script type= "module" src="./src/js/feature_carrinho/remover_carrinho.js"></script>
        <script type= "module" src="./src/js/feature_total_qtd/qtd_carrinho.js"></script>
        <script type= "module" src="./src/js/feature_total_qtd/total_carrinho.js"></script>
    </body>

</html>
